<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <section class="messages_feed" id="messages_container">
            <!-- <div class="message">
                <div class="message_head"></div>

            </div> -->
        </section>
        <section class="add_message_form">
            <h5 class="form_title">Add new message</h5>
            <form action="" id="message-form" class="form">
                <div class="form-group">
                    <label for="">Ваше имя:</label>
                    <input type="text" id="author" class="user-input" required>
                </div>
                <div class="form-group">
                    <label for="">Ваше сообщение:</label>
                    <textarea name="" id="message-text" class="user-input" type="text"></textarea>
                </div>
                <button type="submit" id="" class="send-btn">Отправить</button>

            </form>

        </section>
    </div>

    <script src="./main.js"></script>
</body>
